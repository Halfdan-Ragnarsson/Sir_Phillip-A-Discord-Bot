<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,inital-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<title>Hazard!</title>
<link rel="stylesheet"
href ="style.css">

<h1 id = "header">
    Hazard: A Medieval Drinking Game
</h1>
<h2 id="History">
    What is Hazard:
</h2>
<div id="container">
<p id="history_content">
    Hazard is an old drinking game played by Medieval peasants. Here, Sir Phillip will
    play against you. Enter you guess below!
</p>
</div>
<div id="guess" class = "row">
<!create the buttons below>
<div>
 <form>
        Your Guess:
        <input type = "number" id ="guess_box">
    </form> 
</div>

<div>
    <form>
    Add number of trials, enter 1 if you want just one game.
    <input type = "number" id = "trials_box">
    </form>
</div>

</div>

<div>
    <button id = "play_button" onclick="createFunction()">Play!</button>
</div>


<script>
function createFunction() {
 var table = document.getElementById("game_winner");
 let i = 1;
 while(i<10){
  var row = table.insertRow(i);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "Player";
  cell2.innerHTML = "Phillip";
  i = i+1;
 }

}
</script>


<table id="game_winner">
  <tr>
    <td>Game</td>
    <td>Winner</td>
  </tr>
  
</table>



</html>
